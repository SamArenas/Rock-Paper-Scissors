    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>

        </div>

        </div>

        <button class = "reset">RESET</button>

            <div class = "box">
                <img src = "./images/rock.png" class = "rock">

            <div class = "box">

            </div>

        </div>
        
    </div>
